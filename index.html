<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>哈批照片展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f7f7;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 32px 0 16px 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin-bottom: 24px;
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
      color: #222;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 0 5vw 48px 5vw;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.16s;
    }
    .gallery-item:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 24px 2px rgba(0,0,0,0.13);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #eee;
      display: block;
      transition: filter 0.2s;
    }
    .gallery-item:hover img {
      filter: brightness(0.97) contrast(1.04);
    }
    .caption {
      padding: 12px 16px;
      text-align: center;
      font-size: 1em;
      color: #555;
    }
    @media (max-width: 600px) {
      .gallery-item img {
        height: 140px;
      }
      header {
        padding: 24px 0 8px 0;
      }
      .caption {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>哈批</h1>
    <p style="color:#888;margin:8px 0 0 0;">哈批图书馆</p>
  </header>
  <main>
    <div class="gallery">
      <!-- 示例图片：可替换为本地图片路径或图片链接 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="大自然风光">
        <div class="caption">大自然风光</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="城市夜景">
        <div class="caption">城市夜景</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=400&q=80" alt="可爱小猫">
        <div class="caption">可爱小猫</div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1454023492550-5696f8ff10e1?auto=format&fit=crop&w=400&q=80" alt="秋天的森林">
        <div class="caption">秋天的森林</div>
      </div>
      <!-- 复制 gallery-item 块添加更多图片 -->
    </div>
  </main>
</body>
</html>
